<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="input-amt">
                <p>Enter Amount</p>
                <input type="number" value="0.00" step="0.01" id="input"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <h4>From</h4>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from">


                        </select>
                    </div>

                </div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>

                <div class="to">
                    <h4>To</h4>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png"/>
                        <select name="to">


                        </select>
                    </div>

                    
                </div>

            </div>

            <div id="msg"><h6></h6></div>
            <button id="submit">Get Exchange Rate</button> <!--Default function of form makes it act as a submit button.-->        </form>



    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
